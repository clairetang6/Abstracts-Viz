<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>Visualizing Research Papers</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
		<style>
			#tooltip {
				position: fixed;
				width: 1000px;
				height: auto;
				padding: 5px;
				bottom: 1em;
				left: 1em;
				background-color: #fff;
				font-family: sans-serif;
			}
			
			#tooltip a:link {
				color: #000;
				text-decoration: none;
				padding-bottom: 1px;
				border-bottom: 1px dotted;
			}

			#tooltip a:visited {
				color: #000;
			}

			#tooltip a:hover {
			    color: #888;
			}
				
			a:active {
				color: #000;
				padding-bottom: 1px;
				border: 2px dotted;
			}
			
			#tooltip.hidden {
				display: none;
			}
			
			#canvas-container {
				width: 95%;
				height: 90vh;
				margin: 0 auto;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			#scientist {
				padding-top: 2em;
				text-align: center;
				font-family: sans-serif;
				font-size: large;
			}
			
		</style>
	</head>
	<body>
		<div id="scientist">
			{{ name }}
		</div>
		<div id="canvas-container">
			<script type="text/javascript" src={{ url_for('static', filename='viz.js')}}></script>
		</div>
		<div id="tooltip" class="hidden">
			<p><span id="name"></span></p>
		</div>		
	</body>
</html>
